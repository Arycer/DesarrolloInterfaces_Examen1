<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Conversor de moneda</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        .field {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .field label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .field input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .field select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .field input[type="number"]:disabled {
            background-color: #e9e9e9;
            color: #777;
        }

        .field select:focus,
        .field input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Conversor de Moneda</h1>
    <div class="field">
        <label for="input1">Cantidad (Moneda 1):</label>
        <input id="input1" disabled value="1.00" type="number" onchange="actualizar()"/>
        <label for="desplegable1">Moneda:</label>
        <select id="desplegable1" onchange="actualizar()">
            <option value="">-- Selecciona --</option>
        </select>
    </div>
    <div class="field">
        <label for="input2">Cantidad (Moneda 2):</label>
        <input id="input2" disabled value="0.00" type="number"/>
        <label for="desplegable2">Moneda:</label>
        <select id="desplegable2" onchange="actualizar()">
            <option value="">-- Selecciona --</option>
        </select>
    </div>
</div>
<script src="ejercicio3MMSC.js"></script>
</body>
</html>
